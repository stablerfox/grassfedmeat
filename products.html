<script>
    function sortTable(order) {
      // Get the table
      var table = document.getElementById("myTable");
      var sortField = document.getElementById('sort-field').value;
  
      // Get the data from the table
      var rows = document.querySelectorAll('#myTable td');
      var data = [];
      for (var i = 0; i < rows.length; i++) {
        data.push(rows[i]);
      }
  
      // Sort the data based on the selected field
      data.sort(function(a, b) {
        if (sortField === 'farms') {
          // Sort by the farms column
          return a.innerHTML.localeCompare(b.innerHTML);
        } else if (sortField === 'ground-beef') {
          // Sort by the ground-beef column
          return a.nextSibling.innerHTML.localeCompare(b.nextSibling.innerHTML);
        } else if (sortField === 'liver') {
          // Sort by the liver column
          return a.nextSibling.nextSibling.innerHTML.localeCompare(b.nextSibling.nextSibling.innerHTML);
        } else if (sortField === 'heart') {
          // Sort by the heart column
          return a.nextSibling.nextSibling.nextSibling.innerHTML.localeCompare(b.nextSibling.nextSibling.nextSibling.innerHTML);
        } else if (sortField === 'marrow-bones') {
          // Sort by the marrow-bones column
          return a.nextSibling.nextSibling.nextSibling.nextSibling.innerHTML.localeCompare(b.nextSibling.nextSibling.nextSibling.nextSibling.innerHTML);
        } else if (sortField === 'delivery') {
          // Sort by the delivery column
          return a.nextSibling.nextSibling.nextSibling.nextSibling.nextSibling.innerHTML.localeCompare(b.nextSibling.nextSibling.nextSibling.nextSibling.nextSibling.innerHTML);
        } else if (sortField === 'free-shipping-minimum-order') {
          // Sort by the free-shipping-minimum-order column
          return a.nextSibling.nextSibling.nextSibling.nextSibling.nextSibling.nextSibling.innerHTML.localeCompare(b.nextSibling.nextSibling.nextSibling.nextSibling.nextSibling.nextSibling.innerHTML);
        }
      });
  
      // Reverse the data if the sort order is descending
      if (order === 'desc') {
        data.reverse();
      }
  
      // Update the table with the sorted data
      for (var i = 0; i < rows.length; i++) {
        rows[i].innerHTML = data[i].innerHTML;
      }
    }
  </script>
